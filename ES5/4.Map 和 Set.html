<!DOCTYPE html>
<head>
    <script>
        // Map :存储键值对，key不可以重复
        var m = new Map([['dengchenyang',99]]);
        m.set('Adam',67); // 添加新的key-value
        m.set('Bob',59);
        m.has('Adam'); //判断 Map 中是否存在 key： 'Adam'：true
        m.get('Adam'); // 67
        m.delete('Adam'); // 删除key 'Adam'
        m.get('Adam'); // undefined

        // Set :存储无序不可重复的元素
        var s = new Set([1, 2, 3, 3, '3']);
        s.add(4); // 添加元素
        s.delete(3); // 删除元素

        // Array Map Set 的遍历
        console.log('--------for ... of 遍历--------');
        var a = ['A', 'B', 'C'];
        for (const x of a) { // 遍历 Array
            console.log(x);
        }
        for (const x of m) { // 遍历 Map
            console.log(x);
        }
        for (const x of s) { // 遍历 Set
            console.log(x);
        }
        console.log('--------forEach 遍历--------');
        a.forEach((element,index,array) => { // 遍历 Array
            // element: 指向当前元素的值 
            // index: 指向当前索引 
            // array: 指向Array对象本身
            console.log(element +',index = '+ index);
        });
        m.forEach((value,key,map) => { // 遍历 Map
            console.log(value+',key = '+ key);
        });
        s.forEach((element,sameElement,set) => { // 遍历 Set
            console.log(element);
        });
    </script>
</head>

</body>
</html>
