<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // 对象传播操作符 ...
    var person = {
        name: '邓晨阳',
        address: '山西大同',
        link: 'https://www.baidu.com',
        phone: '15536361004',
        go() {
            console.log('开始上班啦！');
        }
    }

    // 解构出来
    var {name, address, ...person2} = person;
    console.log(name);
    console.log(address);
    console.log(person2);


</script>
</body>
</html>
