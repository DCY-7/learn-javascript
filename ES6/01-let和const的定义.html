<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document </title>
</head>
<body>
    <script>
        // 传统定义变量和常量的方式 统一使用 var
        var name = '邓晨阳';
        var link = 'https://www.baidu.com';
        var PI = Math.PI;
        console.log(name);
        console.log(link);
        console.log(PI);

        // ES6 定义的方式：
        let name2 = '邓晨阳';
        let link2 = 'https://www.baidu.com';
        const PI2 = Math.PI;
        console.log(name2);
        console.log(link2);
        console.log(PI2);

    </script>
</body>
</html>
