<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
<head>

<body>
    <div id="app">
        <!-- 注意：一个是方法，一个是属性 -->
        <p>调用获取当前时间的方法：{{currentTime1()}}</p>
        <p>获取当前时间的属性：{{currentTime2}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hello vue'
            },
            methods: {
                currentTime1(){
                    return Date.now();
                }
            },
            computed: {
                //这是一个属性！
                currentTime2(){
                    this.message;
                    return Date.now();
                }
            }
        })
    </script>
</body>

</html>
